{% extends "base_generic.html" %}

{% block content %}
  <h1>Job Posts List</h1>
  {% if Job_Post_list %}
    <ul>
      {% for post in Job_Post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.job_title }}</a>
        ({{post.company_id}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no posts </p>
  {% endif %}
{% endblock %}
